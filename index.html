<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Results</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Football Match Probability Calculator</h1>

    <form id="matchForm">
        <label for="homeGoalRate">Home team's average goal rate:</label>
        <input type="number" id="homeGoalRate" name="homeGoalRate" step="0.01" required>
        <br>
        <label for="awayGoalRate">Away team's average goal rate:</label>
        <input type="number" id="awayGoalRate" name="awayGoalRate" step="0.01" required>
        <br>
        <button type="submit">Calculate Probabilities</button>
    </form>
    
    <div id="resultContainer">
        <!-- JavaScript results will be displayed here -->
    </div>






<div class="container" id="resultContainer">
    <!-- JavaScript results will be displayed here -->
</div>

<script src="app.js"></script>

</body>
</html>
